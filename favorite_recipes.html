<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <title>Index html page</title>
</head>

<body>

    <header class="nav_header">
        <nav>
            <ul class="nav_header_ul">
                <li><a class="menu_items" href="index.html" tabindex="5">Home Page</a></li>
                <li><a class="menu_items" href="about.html" tabindex="6">About me page</a></li>
                <li><a class="menu_items" href="my_projects.html" tabindex="7">My Projects Page</a></li>
                <li><a class="menu_items" href="contact.html" tabindex="8">My Contact Page</a></li>
                <li><a class="menu_items" href="favorite_recipes.html" tabindex="8">Favorite Recipes</a></li>
            </ul>
        </nav>
    </header>

    <div class="wrapper">
        <form name="favorite_recipes" method="POST" action="success.html" data-netlify="true">
            <p>
                <label>Name:</label>
                <input name="name" type="text" placeholder="Enter your Name here.." autofocus tabindex="1">
            </p>
            <p>
                <label>Email:</label>
                <input name="email" type="email" placeholder="Enter your Mail-address here..." tabindex="2">
            </p>
            <p>
                <label>Telephone number:</label>
                <input name="tel_num" type="tel" placeholder="Enter your telephone number..." tabindex="2">
            </p>

            <p>
                <label>Age:</label>
                <input name="age" type="number" placeholder="Enter your age ..." tabindex="2">
            </p>
            <p>
                <label>Date of Birth:</label>
                <input id="birthday" name="birthday" type="date" placeholder="Enter your date of birth ..."
                    tabindex="2">
            </p>
            <div class="labelwrapper">
                <span>Gender:</span>
                <label>Male:<input name="gender" type="radio" value="Male" tabindex="2"></label>
                <label>Female:<input name="gender" type="radio" value="Female" tabindex="2"></label>
            </div>
            <div class="labelwrapper">
                <span>Favorite cuisine:</span>
                <label>Spanish:<input name="gender" type="checkbox" value="spanish" tabindex="2"></label>
                <label>French:<input name="gender" type="checkbox" value="french" tabindex="2"></label>
                <label>Persian:<input name="gender" type="checkbox" value="persian" tabindex="2"></label>
            </div>
            <div class="apron">
                <label>Favorite apron color:</label>
                <input id="apron_color" name="apron_color" type="color" tabindex="2">
            </div>
            <p>
                <label>Biography:</label>
                <textarea name="biography" rows="10" cols="30" placeholder="Enter your Biography..." tabindex="3">
                </textarea>
            </p>
            <p>
                <label for="recipe_file">Upload your latest recipe:</label>
                <input type="file" id="recipe_file" name="recipe_file">
            </p>
            <p>
                <label for="url">Add your homepage:</label>
                <input type="url" id="homepage" name="url" placeholder="URL to recipe website...">
            </p>

            <div class="form_buttons">
                <button type="submit" tabindex="4">Send</button>
                <button type="reset" tabindex="4">Reset Form</button>
            </div>

        </form>
    </div>

    <footer>
        <span>Copyright BarryDevelopment ©️ 2022</span>
    </footer>

</body>


</html>
