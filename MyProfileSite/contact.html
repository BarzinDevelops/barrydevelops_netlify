        <div class="wrapper">
            <div class="success">
                <form name="contact" method="POST" action="success.html" data-netlify="true">
                    <p>
                        <label>Name:</label>
                        <input class="all_form_inputs" name="name" type="text" placeholder="Enter your Name here.."
                            autofocus tabindex="1">
                    </p>
                    <p>
                        <label>Email:</label>
                        <input class="all_form_inputs" name="email" type="email"
                            placeholder="Enter your Mail-address here..." tabindex="2">
                    </p>
                    <p>
                        <label>Comment:</label>
                        <textarea class="all_form_inputs" name="comment" rows="10" cols="30"
                            placeholder="Enter your comments..." tabindex="3">
                    </textarea>
                    </p>
                    <div class="form_buttons">
                        <button class="form_btn" type="submit">Send</button>
                    </div>
                </form>
            </div>
